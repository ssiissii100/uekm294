<body>

<script>
    const numbers = document.getElementsByTagName("body")[0];

    for (i=1; i <= 100; i++){
        if(i%3 == 0 && i%5 ==0){
            document.write("FizzBuzz ");
            continue;
        }
        else if(i%3 == 0){
            document.write("Fizz ")
            continue;
        }
        else if (i%5 == 0){
            document.write("Buzz ");
            continue;
        }
        else{
            document.write(i.toString() + " ");
            continue;
        }
    }
</script>
